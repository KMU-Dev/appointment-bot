kind: Pod
metadata:
  name: appointment-bot-kaniko
  namespace: jenkins
spec:
  containers:
    - name:  builder
      image:  gcr.io/kaniko-project/executor:latest
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
  volumes:
    - name: docker-config
      secret:
        name: github-docker-config