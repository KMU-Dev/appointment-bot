kind: Pod
metadata:
  name: appointment-bot-kaniko
  namespace: jenkins
spec:
  containers:
    - name:  builder
      image:  gcr.io/kaniko-project/executor:debug
      imagePullPolicy: Always
      command:
        - /busybox/cat
      tty: true
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
    - name: jnlp
      args:
        - -Dorg.jenkinsci.plugins.durabletask.BourneShellScript.HEARTBEAT_CHECK_INTERVAL=86400
  volumes:
    - name: docker-config
      projected:
        sources:
          - secret:
              name: github-docker-config
              items:
                - key: .dockerconfigjson
                  path: config.json