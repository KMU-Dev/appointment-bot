kind: Pod
metadata:
  name: appointment-bot-kaniko
  namespace: jenkins
spec:
  containers:
    - name:  builder
      image:  gcr.io/kaniko-project/executor:latest
      command:
        - sleep
      args:
        - 99d
      volumeMounts:
        - name: docker-config
          mountPath: /kaniko/.docker
  volumes:
    - name: docker-config
      projected:
        sources:
          - secret:
              name: github-docker-config
              items:
                - key: .dockerconfigjson
                  path: config.json